<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double slider app</title>
    <link rel="shortcut icon" href="./img/slider-icon-12.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-part">
        <div class="sliderLP">
            <div class="slider-lineLP">
                <div class="firstLP">
                    <div>
                        <h1>Little bird</h1>
                        <p>on a rock</p>
                    </div>
                </div>
                <div class="secondLP">
                    <div>
                        <h1>Yellow banana</h1>
                        <p>with healthy vitamins</p>
                    </div>
                </div>
                <div class="thirdLP">
                    <div>
                        <h1>The morning forest</h1>
                        <p>plays with your imagination</p>
                    </div>
                </div>
                <div class="fourthLP">
                    <div>
                        <h1>Nature flowers</h1>
                        <p>all in purple</p>
                    </div>
                </div>
            </div>
            <button class="slider-buttonLP">
                <div class="arrowLP"></div>
            </button>
        </div>
    </div>
    <div class="right-part">
        <div class="sliderRP">
            <div class="slider-lineRP">
                <div class="fourthRP"></div>
                <div class="thirdRP"></div>
                <div class="secondRP"></div>
                <div class="firstRP"></div>
            </div>
            <button class="slider-buttonRP">
                <div class="arrowRP"></div>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
